<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="keyword" content="">

		<title>Flat Theme</title>

		<!-- our boostrap css (normalize included) -->
		<link rel="stylesheet" href="../../dist/bootstrap.css" />

		<!-- vendor css -->
		<link rel="stylesheet" href="../../vendor/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../vendor/simple-line-icons/css/simple-line-icons.css" />

		<!-- flat theme -->
		<link rel="stylesheet" href="../../dist/flat-theme.css" >

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<script src="../../vendor/jquery/jquery.js"></script>
		<script src="../../vendor/bootstrap/js/bootstrap.js"></script>
		<script src="../../dist/flat-theme.jquery.js"></script>
		<script src="../../vendor/nunjucks/nunjucks.js"></script>
		<script>
			$(window).on('hashchange',function(){ 
				window.location.reload(); 
			});

			var hash = window.location.hash ? window.location.hash.replace('#', '') : 'dashboard';
			if(hash) {
				nunjucks.configure('./', { autoescape: true });
				nunjucks.render(hash + '.html', function(error, content) {
					if(!error) {
						$('body').prepend(content);
					}
				});
			}

		</script>
	</body>
</html>
