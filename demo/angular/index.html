<!DOCTYPE html>
<html ng-app="ftApp">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">

		<meta name="keyword" content="">

		<title>Flat Theme</title>

		<!-- our boostrap css (normalize included) -->
		<link rel="stylesheet" href="../../dist/bootstrap.css" />

		<!-- vendor css -->
		<link rel="stylesheet" href="../../vendor/fontawesome/css/font-awesome.css" />
		<link rel="stylesheet" href="../../vendor/simple-line-icons/css/simple-line-icons.css" />
		<link rel="stylesheet" ng-repeat="stylesheet in app.vendorStylesheets" ng-href="{{ stylesheet.href }}" />

		<!-- flat theme -->
		<link id="flatThemeCss" rel="stylesheet" href="../../dist/flat-theme.css" >

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>

	<body>

		<div id="container">

			<header id="header">
				<div class="logo large">
					<a href="/"><span>FLAT THEME</span></a>
				</div>
				<div class="logo small">
					<a href="/"><span>FT</span></a>
				</div>				

				<div class="content">
					<ul class="actions">
						<li><a id="toggle" ft-toggle-sidebar><i class="fa fa-bars"></i></a></li>
						<li><a><i class="icon-lock"></i></a></li>
						<li><a><i class="icon-user"></i></a></li>
						<li><a><i class="icon-settings"></i></a></li>
					</ul>
				</div>
			</header>

			<ft-sidebar>
				<ft-sidebar-menu ft-load="./config/menu.json"></ft-sidebar-menu>
			</ft-sidebar>

			<section id="content">
				<div id="content-wrapper" ui-view />
			</section>

			<footer id="footer">
				<div>
					2015 - Kevin Cornelis
				</div>
			</footer>
		</div>

		<script src="../../vendor/jquery/jquery.js"></script>

		<script src="../../vendor/angular-ui-router/angular-ui-router.js"></script>

		<script src="../../vendor/angular-local-storage/angular-local-storage.js"></script>
